<html>
  <body>
    <div id="myDiv"></div>
  </body>

  <script type="text/javaScript">

    let animaux = [ 
      {nom : 'Elephant', age: 21, estCarnivore: false, img: 'https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80'} ,
      {nom : 'Hippopotame', age: 23, estCarnivore: false, img: 'https://images.unsplash.com/photo-1499842340257-55ccb7a02645?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80' },
      {nom : 'Sanglier', age: 8, estCarnivore: true, img: 'https://images.unsplash.com/photo-1520366945808-4b27385bfa44?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80' },
      {nom : 'Chien', age: 5, estCarnivore: true, img: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80'} ,
      {nom : 'Fourmi', age: 2, estCarnivore: true, img: 'https://images.unsplash.com/photo-1570553613235-412575f3fb6a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80'}
     ];
     for(let i = 0 ; i < animaux.length ; i++ ) {
         let regimeAlimentaire ;
         if(animaux[i].estCarnivore){
            regimeAlimentaire = "est un carnivore" ;
         }else{
            regimeAlimentaire = "n'est pas un carnivore" ;
         }
         let img = document.createElement("img");
         img.src = animaux[i].img ;
         img.style.height = '300px' ;
         img.style.width = '300px' ;
         let photo = document.getElementById("myDiv");
         photo.appendChild(img);
         
         let animal = animaux[i].nom + "  " + "a " +animaux[i].age +" ans et  " + regimeAlimentaire ;
         photo.innerHTML += animal +"<br>" ;
        
     }
     

  </script>
</html>
